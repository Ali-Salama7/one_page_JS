<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Design</title>
    <!-- Normalize Css file -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" >
    <!-- css file -->
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <!-- Start Setting box -->
     <div class="setting-box">
        <div class="toggle-setting">
            <i class="fa fa-gear gear"></i>
        </div>
        <div class="setting-container">
            <div class="option-box">
                <h4>Colors</h4>
                <ul class="colors-list">
                    <li class="active" data-color="#95bdc7"></li>
                    <li data-color="#E91E63"></li>
                    <li data-color="#009688"></li>
                    <li data-color="#03A9F4"></li>
                    <li data-color="#117463"></li>
                </ul>
            </div>
        </div>
     </div>
    <!-- End Setting box -->
    <!-- Start Landing -->
     <div class="landing-page">
        <div class="overlay"></div>
        <div class="header-area">
            <div class="logo">Space Coding</div>
            <div class="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="links">
                <li><a href="#" class="active">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Content</a></li>
            </ul>
        </div>
        <div class="introduction-text">
            <h1>I'm <span>Software</span> Developer</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
        </div>
     </div>
    <!-- End Landing -->
    <script src="js/master.js"></script>
</body>
</html>
